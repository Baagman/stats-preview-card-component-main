<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">

    <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

<div class="card">
    <div class="card-content">
        <div class="card-title-container">
            <h1 class="card-title" style="display: inline;">Get </h1>
            <h1 class="card-title title-one">insights</h1>
            <h1 class="card-title title-two" style="display: inline;"> that help</h1>
            <h1 class="card-title title-three">your business grow.</h1>
            <p class="card-paragraph">Discover the benefits of data analytics and make</p>
            <p class="card-paragraph">better decisions regarding revenue, customer</p>
            <p class="card-paragraph">experience, and overall efficiency.</p>
            <div class="stats-container first-stats-container">
                <h6 class="stats">10k+</h6>
                <p class="stats-heading">companies</p>
            </div>
            <div class="stats-container">
                <h6 class="stats">314</h6>
                <p class="stats-heading">templates</p>
            </div>
            <div class="stats-container">
                <h6 class="stats">12M+</h6>
                <p class="stats-heading">queries</p>
            </div>
        </div>
        <div class="img-container">
            <img src="images/image-header-desktop.jpg" alt="People with latops on desk">
        </div>
    </div>
</div>
</body>
</html>
